apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: simple-hello-world
  title: Create a simple Hello World project
  description: Generates a minimal project with just a README file.
  tags: [demo, beginner]
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Basic Information
      required: [name, owner]
      properties:
        name:
          title: Project name
          type: string
          description: The name of your new project.
        owner:
          title: GitHub Owner
          type: string
          description: Your GitHub username or organization name
          default: nathalie-beaudoin

  steps:
    - id: fetch
      name: Fetch skeleton
      action: fetch:template
      input:
        # <- DOIT pointer sur le DOSSIER du squelette (tree/<branch>/path)
        url: https://github.com/nathalie-beaudoin/backstage-templates/tree/main/hello/skeleton
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Create GitHub repository
      action: publish:github
      input:
        # <- format attendu par publish:github (PAS une URL https)
        repoUrl: github.com?owner=${{ parameters.owner }}&repo=${{ parameters.name }}
        defaultBranch: main
        repoVisibility: public

    - id: register
      name: Register in Backstage catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Open Repository
        url: ${{ steps.publish.output.remoteUrl }}
